<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">

    <div class="w-full max-w-[370px] bg-white rounded-lg shadow-[0_0_20px_rgba(0,0,0,0.12)] border border-[#EEEEEE] overflow-hidden py-6 px-5 flex flex-col">
        
        <div id="all-pages-row" class="flex items-center justify-between py-2 px-1 cursor-pointer group select-none">
            <span class="text-[#424242] text-[16px] font-normal">All pages</span>
            
            <div id="all-pages-checkbox" class="checkbox-box relative w-[23px] h-[23px] rounded-[6px] flex items-center justify-center border bg-white border-[#D1D1D1] group-hover:border-[#BDBDBD]">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" 
                     class="check-icon text-[#E3E3E3] opacity-0 group-hover:opacity-100">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                
                <div class="shadow-overlay absolute inset-0 rounded-[6px] pointer-events-none shadow-[inset_0_2px_4px_0_rgba(0,0,0,0.02)]"></div>
            </div>
        </div>

        <div class="h-[0.7px] w-full bg-[#E0E0E0] my-3"></div>

        <div id="pages-list" class="flex flex-col gap-4 max-h-[300px] overflow-y-auto custom-scrollbar pt-2 pb-2">
        </div>

        <div class="h-[0.7px] w-full bg-[#E0E0E0] mt-3 mb-5"></div>

        <button id="done-btn" class="w-full h-[42px] bg-[#FFCE22] hover:bg-[#FFD84D] text-[#1F2128] font-normal text-[14px] rounded-[4px] transition-colors duration-200 flex items-center justify-center outline-none shadow-[0_2px_5px_rgba(255,206,34,0.2)]">
            Done
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
